<!DOCTYPE html>  
<html>  
  <head>  
     <title>HTML 5 DEMO</title> 
     <style>
       header, nav, section, article, footer {
         display: block;
       }
       header, nav, section, article, footer {
         color: white;
       }
       header, footer {
         text-align: center;
         width: 100%;
       }
       header {
         background-color: red;
         font-size: 36px;
         font-weight: bold;
       }
       nav {
         position: fixed;
         top: 40px;
         right: 25px;
         background-color: blue;
         width: 100px;
       }
       section {
         width: 86%;
         background-color: gray;
         padding: 20px;
         margin: 20px;
       }
       footer {
         background-color: green;
         font-size: 10px;
       }
     </style> 
  </head>  
  <body>  
    <header>  
       header  
    </header>  
    <nav>  
      <ul>
        <li>nav 1</li>
        <li>nav 2</li>
      </ul>  
    </nav>
    <article>
        <section>
          <h1>H1...</h1>
          <h2>H2...</h2>
          <h3>H3...</h3>
          <h4>H4...</h4>
          <h5>H5...</h5>
          <h6>H6...</h6>
        </section>
        <section>section 1</section>
        <section>section 2</section> 
        <section>section 3</section> 
        <section>section 4</section> 
    </article>     
    <footer>  
      <p>
        footer Â© 2011 
      </p>       
    </footer>  
  </body>  
</html>
